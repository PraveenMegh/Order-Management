name: Daily Dispatch Email

on:
  schedule:
    - cron: '0 4 * * *'  # 9:30 AM IST
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pandas matplotlib reportlab

    - name: Run email dispatch script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python scripts/email_report.py
