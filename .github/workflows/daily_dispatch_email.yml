name: Daily Dispatch Email Report

on:
  schedule:
    - cron: '0 3 * * *'  # 8:30 AM IST
  workflow_dispatch:

jobs:
  dispatch-report:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: üì§ Run Dispatch Email Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          echo "üîÑ Starting Dispatch Email Report..."
          python scripts/dispatch_email.py

      - name: ‚úÖ Dispatch Report Success
        if: success()
        run: echo "‚úÖ Dispatch Report completed successfully!"

      - name: ‚ùå Dispatch Report Failed
        if: failure()
        run: echo "‚ùå Dispatch Report failed. Please check logs."
